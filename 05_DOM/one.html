<!----
    In order to get access of the elements by their ids
    You can use document.getElementById('element name')   
------>

<!DOCTYPE html><!----Document type--->
<!---Starting of the Document-->
<html lang="en">
    
<!---html tag has two nodes
    1.head 
    2.body---->
<head>

    <!-----head has two tags
    1.meta tag( attribute)
    2.title (text node)
                ----->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM learning</title>
</head>
<!----body has a div-->
<body>
    <!----div has two child
    
        1. p(text node)
        2. h1(attribute && text node)
    
    -->
    <div class="bg-black">
        <h1 id="title">DOM learning on chai aur code</h1>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
</body>
</html>
